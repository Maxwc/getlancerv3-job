<div class="clearfix">
    <form class="form-horizontal adminpg-form" name="applyJob" role="form" ng-submit="submit(applyJob.$valid)" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-9 navbar-btn">
                    <div class="section navbar-default">
                        <div class="panel">
                            <div class="panel-heading">
                                <h2> {{'Submit Your Resume'|translate}}</h2>
                                <div class="">
                                    <div class="form-group">
                                        <div class="col-sm-4"> <label for="inputCoverLetter" class="control-label">{{'Cover Letter'|translate}}
                                                <span class="error">*</span>
                                            </label> </div>
                                        <div class="col-sm-8"> <textarea type="text" name="inputCoverLetter" ng-model="job_apply.cover_letter" class="form-control" id="inputCoverLetter" ng-required="true" ng-minlength="25"></textarea> <span class="error" ng-show="(applyJob.$submitted || applyJob.inputCoverLetter.$touched) && (applyJob.inputCoverLetter.$pristine || applyJob.inputCoverLetter.$invalid) && (applyJob.inputCoverLetter.$error.minlength)">
                                                {{'Minimum length is 25'| translate }}
                                                </span> <span class="error" ng-show="(applyJob.$submitted || applyJob.inputCoverLetter.$touched) && (applyJob.inputCoverLetter.$pristine || applyJob.inputCoverLetter.$invalid) && (applyJob.inputCoverLetter.$error.required)">
                                                    {{'Cover letter required'| translate }} 
                                                </span> </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4"> <label for="latitude" class="control-label">{{'Resume'|translate}}<span class="error">*</span></label> </div>
                                        <div class="col-sm-4">
                                            <!--<input type="file" ngf-select ng-model="file" name="file" ng-change="upload(file)" class="underline text-red" ngf-accept="'image/*,application/doc'" ngf-pattern="'image/*,application/doc'" ng-required="true">-->
                                            
                                            <input type="file" ngf-select ng-model="file" name="file" ng-change="upload(file)" class="underline text-red">
                                             <div ng-if='$root.settings.ALLOWED_EXTENSIONS_OF_RESUME_FOR_JOB_APPLY'>
                                             <span class="grayc help-block">{{'Allowed extensions:'|translate}} 
                                            {{$root.settings.ALLOWED_EXTENSIONS_OF_RESUME_FOR_JOB_APPLY}}</span>
                                            <span class="error bot-space" ng-if="error_message && error_message !== ''">
                                            {{error_message}}</span>
                                            </div>
                                              </div> 
                                            
                                            <span class="error" ng-show="(applyJob.$submitted || applyJob.file.$touched) && (applyJob.file.$pristine || applyJob.file.$invalid) && (applyJob.file.$error.required)"> {{'Resume is required'| translate }} </span>                                          </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8"> <button type="submit" class="btn btn-primary">{{'Submit'|translate}}</button> <button type="button" class="btn btn-danger" ng-click="$close()">{{'Cancel'|translate}}</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
