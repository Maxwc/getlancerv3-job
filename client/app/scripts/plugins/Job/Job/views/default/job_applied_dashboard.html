<section ng-controller="JobsAppliedDashboardController">
    <div class="row">
        <!--<div class="col-md-12 top-mspace">
            <h3 class="no-mar">{{'Job Applies'|translate}}</h3>
        </div>-->
        <div class="col-xs-12 top-mspace">
            <!--<div class="table-block">-->
            <div>
                <table class="table table-striped table-bordered table-vcenter">
                    <thead>
                        <tr>
                            <th>{{'Company' | translate}}</th>
                            <th>{{'Job Title'| translate}}</th>
                            <th> {{'Job Location' | translate}} </th>
                            <!--<th> {{'Salary' | translate}} ({{settings.CURRENCY_SYMBOL}}) </th>-->
                            <th>{{'Applied On' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="applyjob in applyjobs">
                            <td> <span>
                                <img class="img-circle user-small" ng-src="{{applyjob.logo_url}}" alt="Companylogo"></span>
                                <a class="left-space" ui-sref="jobs_view({id:applyjob.job.id})">{{applyjob.job.company_name}}</a>
                            </td>
                           <td> <a ui-sref="jobs_view({id:applyjob.job.id})">{{applyjob.job.title}}</a></td>
                            <td> <span>
                            <i class="flag-icon flag-icon-{{applyjob.job.country.iso_alpha2 | lowercase}}"> </i> {{applyjob.job.address}}
                        </span> </td>
                            <!--<td> <span ng-if="applyjob.job.is_show_salary" class="text-right">{{applyjob.job.salary_from}} to {{applyjob.job.salary_to}}<br> {{SalaryType[applyjob.job.salary_type_id]}}
                        </span> <span class="text-center c" ng-if="!applyjob.job.is_show_salary">-</span> </td>-->
                            <td> <span>{{applyjob.created_at | date_format : DateFormat.view }}</span> </td>
                        </tr>
                        <tr ng-if="!applyjobs.length && !loader" class="text-center text-danger top-mspace">
                            <td colspan="8"> <span> {{'No records available' | translate}}</span> </td>
                        </tr>
                        <tr ng-if="!applyjobs.length && loader" class="text-center">
                            <td colspan="8"> <span>
                                <img ng-src="images/contest_loader.gif" alt="loading " title="loading">
                    </span> </td>
                        </tr>
                    </tbody>
                </table>
                <!--</div>-->
            </div>
            <div class="row binding-pagination" ng-show="currentPage > 1">
                <div class="pagnation-content">
                    <div class="container">
                        <div class="clearfix pagnation-inner">
                            <uib-pagination total-items="totalItems" max-size="maxSize" items-per-page="itemsPerPage" ng-model="currentPage" class="pagination-sm" boundary-links="true" num-pages="numPages" num-pages="noOfPages" ng-click="paginate()"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
